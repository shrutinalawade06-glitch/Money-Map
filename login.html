<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="center-page">
  <div class="form-box">

    <h2 class="form-title">Login Here</h2>

    <input type="text" id="username" placeholder="Username">

</div>

<script src="auth.js"></script>

</body>
</html>
